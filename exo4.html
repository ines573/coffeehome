<h1>Exercice 4 : jeu du plus ou du moins</h1>
<!---<>--->
<p>Entrez un entier entre 1 et 100 :</p>
<input type='text' id='intt'>
<input type='button' value='Valider' onclick='jeu()'>
<p id='resultat'>Comparaison :</p>

<script>
	var nb=Math.floor(Math.random()*100), intt=document.getElementById('intt').value;
	function jeu(){
	intt=document.getElementById('intt').value; <!--tres important-->
	if(nb==intt) {
	document.getElementById('resultat').innerHTML='Bravo, vous avez trouvé';
	}
	else if(nb<intt) {
	document.getElementById('resultat').innerHTML='Le nombre à deviner est plus petit'; }
	else {
	document.getElementById('resultat').innerHTML='Le nombre à deviner est plus grand';
	}
	}
</script>
