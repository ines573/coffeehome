<h2>Exercice 1</h2>
<i>Calcul de l'hypothénuse d'un triangle rectangle en A</i>

<p>Longueur AC :</p>
<input type="text" name="ac" id="ac" value="">

<p>Longueur AB :</p>
<input type="text" name="ab" id="ab" value="">
</br></br><input type="button" value="Valider" onclick="hyp();" />

<p id='resultat'></p>

<script>

function hyp()
{
    var ac=document.getElementById("ac").value, ab=document.getElementById("ab").value;
    document.getElementById('resultat').innerHTML="La longueur approximative de l'hypothénuse est de " + ((ac**2+ab**2)**0.5);
}

</script>
